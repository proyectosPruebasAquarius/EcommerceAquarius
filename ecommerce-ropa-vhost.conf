<VirtualHost *:80 _default_:80>
    ServerName brujirifas.com
    ServerAlias www.brujirifas.com
    DocumentRoot /opt/bitnami/projects/EcommerceAquarius/public
    <Directory "/opt/bitnami/projects/EcommerceAquarius/public">
      Options -Indexes +FollowSymLinks -MultiViews
      AllowOverride All
      Require all granted
    </Directory>
  </VirtualHost>


  <VirtualHost *:80>
    ServerName test.brujirifas.com
    ServerAlias www.test.brujirifas.com
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/opt/bitnami/projects/KardexRepository/public"    
    ErrorLog "logs/dummy-host.example.com-error_log"
    CustomLog "logs/dummy-host.example.com-access_log" common
</VirtualHost>